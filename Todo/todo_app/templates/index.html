<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-info bg-gradient">


<div class="container-fluid mt-5 ">
   <h1 style="text-align: center; ">Welcome to Your Todo List</h1>
    <br>
    <br>
</div>

<div class=" container-fluid row">
    <div class="col-sm-4"> </div>

    <div class="container-fluid bg-light col-sm-4 " style="text-align: center">

<!--Start of Form to add tasks-->
        <form action="addTask/" method="post">
            {% csrf_token %}

            <div class="row pt-3">
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="taskName" placeholder="ADD TASK" >
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                </div>
            </div>
        </form>
<!--  End of Form  -->

        <br>

<!--    Start of  Table to Represent Task List   -->
        <table class="table">
            <tr><td><h5>Tasks List</h5></td></tr>
            {% for x in tasksData %}
            <tr>
                <td>{{ x.task }} </td>
<!--                link to delete functionality-->
                <td><button><a href="delete/{{x.id}}">Done</a> </button></td>
            </tr>
            {% endfor %}
        </table>
<!--    End of  Table to Represent Task List   -->

    </div>

    <div class="col-sm-4"> </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
